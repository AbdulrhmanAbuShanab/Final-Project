<table mat-table [dataSource]="sectors" class="mat-elevation-z8">
  <!-- Sector Name -->
  <ng-container matColumnDef="sectorName">
    <th mat-header-cell *matHeaderCellDef>Sector Name</th>
    <td mat-cell *matCellDef="let element">{{ element.sectorName }}</td>
  </ng-container>
  <!-- Sector Logo -->
  <ng-container matColumnDef="sectorLogo">
    <th mat-header-cell *matHeaderCellDef>Sector Logo</th>
    <td mat-cell *matCellDef="let element">
      <img src="{{ element.sectorLogo }}" width="50px" height="50px" />
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
