<table mat-table [dataSource]="requests" class="mat-elevation-z8">

    <!-- Id Column -->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <!-- FirstName Column -->
    <ng-container matColumnDef="companyName">
      <th mat-header-cell *matHeaderCellDef> Company Name </th>
      <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
    </ng-container>
  
  <!-- LastName Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>
  
  <ng-container matColumnDef="founder">
    <th mat-header-cell *matHeaderCellDef> Founder </th>
    <td mat-cell *matCellDef="let element"> {{element.founder}} </td>
  </ng-container>
  
  <ng-container matColumnDef="logo">
    <th mat-header-cell *matHeaderCellDef> Logo </th>
    <td mat-cell *matCellDef="let element"> <img src="{{element.logo}}" width="50px" height="50px"></td>
  </ng-container>
  
  <ng-container matColumnDef="phone">
    <th mat-header-cell *matHeaderCellDef> Phone </th>
    <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
  </ng-container>
  
  <ng-container matColumnDef="sector">
    <th mat-header-cell *matHeaderCellDef> Sector </th>
    <td mat-cell *matCellDef="let element"> {{element.sector}} </td>
  </ng-container>

  <ng-container matColumnDef="accept">
    <th mat-header-cell *matHeaderCellDef>Accept</th>
  <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/admin/accept', element.uid]">
        <mat-icon>
            done
        </mat-icon>
      </a>

    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef> Remove </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="removeRequest(element.uid)">
          <mat-icon>delete</mat-icon>
         </button>
      </td>
    </ng-container>  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
